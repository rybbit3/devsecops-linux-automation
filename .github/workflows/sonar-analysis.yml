name: SonarCloud JaCoCo Analysis

on:
  push:
    branches: [ "main" ] # main 브랜치에 Push될 때 실행
  pull_request:
    branches: [ "main" ] # main 브랜치로 PR이 생성될 때 실행

jobs:
  build-and-analyze:
    name: Build, Test, and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. 코드 체크아웃
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # (PR 분석을 위해) 전체 히스토리 가져오기

      - name: 2. JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # - name: 3. Gradle 캐시 설정 (속도 향상)
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.gradle/caches
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
      #     restore-keys: ${{ runner.os }}-gradle
          
      # --- 4번 스텝(Gradlew 권한 부여) 삭제 ---
      # 'gradlew' 파일이 없으므로 이 스텝은 필요 없습니다.

      - name: 4. Gradle 빌드 및 테스트 (JaCoCo 리포트 생성)
        # 'build' 태스크는 'test'를 실행하고, 'test'는 'jacocoTestReport'를 실행
        # 'gradlew'가 아닌 'gradle' 명령어를 사용합니다.
        run: gradle build

      - name: 5. SonarCloud로 스캔 결과 전송 (JaCoCo 리포트 포함)
        # 'sonar' 태스크는 build.gradle의 설정대로 JaCoCo 리포트를 읽어서 전송
        # 'gradlew'가 아닌 'gradle' 명령어를 사용합니다.
        run: gradle sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # (PR 코멘트용)
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Phase 0에서 설정한 시크릿